<!doctype html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Restaurant Roulette</title>

  <link href="css/index.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Pacifico" rel="stylesheet">

</head>

<body>
    <div class="container">
      <header>
        <h1>Restaurant Roulette</h1> 
      </header>
      <section class="intro">
        <h2>These are the rules:</h2>
        <ol>
          <li>Follow the rules.</li>
          <li>Answer the questions.</li>
          <li>Go to the place. (NO DEVIATING)</li>
          <li>Enjoy the company of who you're with.</li>
          <li>Order dessert.</li>
        </ol>
      </section>
      <form>
        <div class="name">
          <label for="name">Name:&nbsp&nbsp</label>
          <input type="text" name="name" id="name"/>
        </div>
        <section class="choices">
          <div class="history">
            <p>What did you eat last?</p>
            <select name="last-cuisine" id="last">
              <option value="nada">A big gulp of air.</option>
              <option value="ba">Barbecue</option>
              <option value="br">Brazilian</option>
              <option value="ca">Cajun</option>
              <option value="ch">Chinese</option>
              <option value="fr">French</option>
              <option value="gr">Greek</option>
              <option value="in">Indian</option>
              <option value="it">Italian</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="me">Mexican</option>
              <option value="na">New American</option>
              <option value="si">Singaporean</option>
              <option value="th">Thai</option>
              <option value="ve">Vegan</option>
              <option value="vi">Vietnamese</option>
            </select>
          </div>
          <div class="preference">
            <p>What're you feelin'?</p>
            <select name="pref-cuisine" id="pref">
              <option value="nada">A big gulp of air.</option>
              <option value="ba">Barbecue</option>
              <option value="br">Brazilian</option>
              <option value="ca">Cajun</option>
              <option value="ch">Chinese</option>
              <option value="fr">French</option>
              <option value="gr">Greek</option>
              <option value="in">Indian</option>
              <option value="it">Italian</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="me">Mexican</option>
              <option value="na">New American</option>
              <option value="si">Singaporean</option>
              <option value="th">Thai</option>
              <option value="ve">Vegan</option>
              <option value="vi">Vietnamese</option>
            </select>
          </div>
        </section>
        <button onclick="getValue()">Submit</button>
      </form>
      <footer>
        <img src='../project-gryffindor/img/crest.png' alt="Gryffindor crest."></img>
      </footer>
    </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
